<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
>

    <h:head>
        <title>ESIG Todos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/styles.css" rel="stylesheet"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </h:head>
    <body>
        <div class="container">
            <p:growl id="growl" showDetail="true" keepAlive="true">
                <p:autoUpdate/>
            </p:growl>

            <h1>TODOS</h1>

            <div class="card">
                <div class="card-header">
                    <h:form id="input">
                        <p:defaultCommand target="create" />
                        <p:inputText id="description" styleClass="p-3 w-100 rounded" placeholder="Oque vocÃª quer registrar na lista?" required="true" autocomplete="off" value="#{todoBean.entity.description}"/>
                        <p:commandButton id="create" style="display: none" action="#{todoBean.save()}" update="@form :todo-list :footer"/>

                        #{todoBean.read()}
                    </h:form>
                </div>
                <ul class="list-group list-group-flush">
                    <p:dataList
                            id="todo-list"
                            emptyMessage="Nenhum dado encontrado para o filtro selecionado!"
                            value="#{todoBean.getFilteredTodos()}"
                            var="todo"
                            itemType="none"
                    >
                        <li class="list-group-item">
                            <h:form styleClass="todo-item" onsubmit="return false;">
                                <p:selectBooleanCheckbox styleClass="todo-checkbox" value="#{todo.done}">
                                    <p:ajax event="change" listener="#{todoBean.update(todo)}" update=":todo-list :footer"/>
                                </p:selectBooleanCheckbox>
                                <p:inplace id="ajax" editor="true" saveLabel="#{todoBean.update(todo)}">
                                    <p:inputText value="#{todo.description}" styleClass="p-2 w-75 rounded" required="true" label="text" autocomplete="off" />
                                </p:inplace>
                                <p:commandLink styleClass="todo-delete" action="#{todoBean.delete(todo)}" update=":todo-list :footer">
                                    <i class="pi pi-times"/>
                                </p:commandLink>
                            </h:form>
                        </li>
                    </p:dataList>
                </ul>
                <div class="card-footer text-muted">
                    <h:form id="footer" styleClass="todo-footer">
                        <p:outputLabel value="Nenhuma tarefa pendente!" rendered="#{todoBean.getPendingTodos().size() == 0}"/>
                        <p:outputLabel value="1 tarefa pendente!" rendered="#{todoBean.getPendingTodos().size() == 1}"/>
                        <p:outputLabel value="#{todoBean.getPendingTodos().size()} tarefas pendentes!" rendered="#{todoBean.getPendingTodos().size() > 1}"/>

                        <p:commandButton value="Tudo" action="#{todoBean.setFilterAll()}" update="@form :todo-list" disabled="#{todoBean.isShowingAll()}"/>
                        <p:commandButton value="Ativos" action="#{todoBean.setFilterPending()}" update="@form :todo-list" disabled="#{todoBean.isShowingPending()}"/>
                        <p:commandButton value="Completos" action="#{todoBean.setFilterDone()}" update="@form :todo-list" disabled="#{todoBean.isShowingDone()}"/>
                        <p:commandLink styleClass="clear-button" value="Limpar" action="#{todoBean.clearDoneTodos()}" update="@form :todo-list" rendered="#{todoBean.getDoneTodos().size() > 0}"/>
                    </h:form>
                </div>
            </div>
        </div>
    </body>
</html>
